<div class="row logo-row">
	<div class="col-md-4 col-md-offset-4">
		<img src="img/logo_big.png" height="350" width="375">
	</div>
</div>
<div class="row">
	<div class="col-md-4 col-md-offset-4">
		<input type="text" ng-model="selectedTopic" typeahead="searchresult as searchresult.title for searchresult in (searchresults | orderByPriority) | filter:{title:$viewValue}" typeahead-template-url="search-result-template.html" class="form-control input-lg" typeahead-on-select="$state.go('root.topic',{id:selectedTopic.$id})">
	</div>
</div>

<div class="navbar navbar-default navbar-fixed-bottom">
	<ul class="nav navbar navbar-nav nav-justified">
		<li class="">
			<a ui-sref="^.getstarted">Get Started</a>
		</li>
	</ul>
</div>



<script type="text/ng-template" id="search-result-template.html">
  <a>
      <div ng-bind-html="match.label | typeaheadHighlight:query"></div>
      <div>{{match.model.subtitle | limitTo: 20}}</div>
  </a>
</script>
